<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Tabela de Amigos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tabela de Amigos</h1>

  <table id="tabela">
    <thead>
      <tr><th>Nome</th></tr>
    </thead>
    <tbody id="corpo-tabela">
      <tr><td>Marco</td></tr>
      <tr><td>Luiz</td></tr>
      <tr><td>Samuel</td></tr>
      <tr><td>Sthevan</td></tr>
    </tbody>
  </table>

  <div class="botoes">
    <input type="text" id="nome" placeholder="Digite um nome">
    <button onclick="inserir()">INSERT</button>
    <button onclick="selecionar()">SELECT</button>
    <button onclick="alterar()">ALTER</button>
    <button onclick="deletar()">DELETE</button>
    <button onclick="dropar()">DROP TABLE</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
